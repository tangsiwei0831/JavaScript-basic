<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Math 不是构造函数，是工具类
        Math.PI;//圆周率
        Math.abs(-1);//1
        Math.ceil(1.5);//2
        Math.floor(1.1);//1
        Math.round(1.9);//2 四舍五入
        // 生成一个0-1的随机数,不包括0和1
        Math.random();
        Math.max(10,20,30);//30
        Math.min(10,20,30);//10
        Math.pow(2,3);//8
    </script>
</head>

</html>
