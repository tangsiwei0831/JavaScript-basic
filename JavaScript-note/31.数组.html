<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 内建对象
        // 数组 array
        //  type is object
        var arr = new Array();
        arr[0] = 10;
        arr[1] = 33;
        arr[2] = 22;
        // 连续的数组的长度
        console.log(arr.length);//3
        arr[10] = 31
        // 不连续的数组
        console.log(arr.length);//11
        // 如果修改的length大于原产固定，那么多出部分会空出来
        // length变小，则多出的元素会被删除
        // 最后一位添加元素
        arr[arr.length] = 70;

        // var arr = [];//更简单
        var arr = [1,2,3,4,5,10];
        var arr2 = new Array(1,2,3,4,5,10);

        arr = [10]; // array has only one element 10
        arr2 = new Array(10);//length is 10

        // 元素可以是任意类型，包括对象,函数，数组
        arr = [{name: 'monkey'}, {name: 'pig'}];

        // push,向数组中添加一个或多个元素，并返回数组新长度
        var res = arr.push('egg', 'dog');//4
        // pop, 删除数组最后一个元素
        var res2 = arr.pop();//dog
        // unshift()-像数组开头添加一个或多个元素，返回新的长度
        arr.unshift('fly','noodle');//5
        // shift - 删除并返回数组的第一个元素
        var res4 = arr.shift();//fly

        // 遍历数组，把所有元素都取出来
        for(var i = 0; i < arr.length; i ++){
            console.log(arr[i]);
        }

               
        // for each, 需要函数作为参数
        // 回调函数，我们创建，不是由我们调用
        // 浏览器会在回调函数中传递三个参数
        // 第一个参数就是当前正在遍历的元素
        // 第二个参数是index
        //第三个参数就是遍历的数组
        arr.forEach(function(value,index, arr){
            console.log(arr);
        });

        // slice, 可以用来在数组中提取指定元素
        // 两个参数，开始和结束index
        // 包括开始index，不包含结束index
        // 第二个参数可以省略不写，此时会截取开始index往后所有元素
        // index可以是负值
        // -1是指最后一个元素
        arr.slice(0,2)

        // splice,可以删除数组中指定元素
        // 将指定元素删除,并将被删除的元素作为返回值
        // 参数:开始位置的index,删除的数量
        // 第三个参数及以后,可以传一些新的元素,自动插入到开始位置index前边
        var res4 = arr.splice(0,2,'apple', 'banana');

        var arr = [1,2,3,2,2,1,3,4,2,5];
        for(var i = 0; i < arr.length; i ++){
            for(var j = i+1; j < arr.length; j++){
                if(arr[i] == arr[j]){
                // 删除j对应元素,后面元素补位,这个元素不会被检查
                // 需要再被检查一次
                    arr.splice(j, 1);
                    j --;
                }
            }
        }
        var arr = [1,2,3]
        var arr2 = ['monkey', 'pig','apple'];
        var arr3 = [4,5,6]
        // 合并两个数组
        // 该方法不会被原数组产生影响
        arr.concat(arr2,arr3,777,888);
        // join 该方法可以将数组转换成字符串
        // 不会被原数组产生影响
        // 参数可以指定一个字符串,作为连接符
        // 如果不指定就是逗号
        // 啥都不想要指定空格
        var result = arr.join('-');

        // reverse 该方法用来反转数组
        // 该方法会直接修改原数组
        arr.reverse();

        // sort 排序
        // 改变原数组,根据unicode进行从小到大排序
        arr = ['a','b','c','e','d']
        // 对于纯数字数组,使用sort排序也会按照unicode编码进行排序,会得到错误结果
        arr = [5,4,3,5,7,8,9,8]
        // 添加一个回调函数,指定排序规则
        // 浏览器会根据回调函数返回值决定元素顺序
        // 如果大于0,交换位置
        // 小于或等于0,不交换位置
        
        // 升序
        arr.sort(function(a,b){
            // if(a>b){
            //     return 1;
            // }else if(a<b){
            //     return -1;
            // }else{
            //     return 0;
            // }
            return a - b;
        });
        // 降序
        arr.sort(function(a,b){
            // if(a>b){
            //     return -1;
            // }else if(a<b){
            //     return 1;
            // }else{
            //     return 0;
            // }
            return b - a;
        });
    </script>
</body>
</html>
