<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 定义字符串规则
        // 创建
        // 可以传递一个匹配模式作为第二个参数
        // i忽略大小写
        // g 匹配模式
        var reg = new RegExp('a', 'i');//检查一个字符串中是否含有a
        var str = 'bAbc';
        // test() 检查字符串是否符合规则
        reg.test(str);//true

        // 字面量创建
        reg = /a/i;
        reg.test('abc');//true

        reg = /ab/;//是否有ab
        reg = /a|b/;//a or b
        //检查是否有字母
        //[]里也是or
        reg = /[a-z]/;//任意小写字母
        reg = /[A-z]/;//任意大小写字母
        //检查是否有abc或adc或aec
        reg = /a[bde]c/;
        //[^] except
        reg = /[^ab]/;
        reg = /[0-9]/; //任意数字

        var str = '1a2b3c4d5e6f7';
        // 不指定全局匹配也会全部拆了
        str.split(/[A-z]/);//[1,2,3,4,5,6,7]
        str = 'hello abc hello aec afc';
        // search只会查到第一个,即使设置全局匹配也没用
        str.search('abc');//6 index
        str.search(/a[bef]c/);

        //match 从字符串中提取符合条件的内容
        // 默认情况下match只会找到第一个符合要求的内容,找到后停止
        // 可以设置为全局匹配模式
        // match会将匹配到的内容变成数组
        str = '1a2a3a4d5e6f7A8B9C';
        str.match(/[a-z]/);//a
        str.match(/[a-z]/g);//a,b,c,d,e,f
        // 顺序无所谓
        str.match(/[a-z]/gi);//a,b,c,d,e,f,A,B,C
        // 第一个参数是被替换的内容,第二个是新内容
        // 默认值会替换第一个
        str.replace('a', '@_@');//1@_@2a3a4d5e6f7A8B9C
        str.replace(/a/gi, '@_@');//1@_@2@_@3@_@4d5e6f7@_@8B9C
        str.replace(/[a-z]/gi, '');123456789

        // {n} 连续出现n次 只对前边一个内容起作用
        reg = /a{3}/;//aaa
        reg.test('aaabc');//true
        reg = /ab{3}/;//abbb
        reg = /(ab){3}/;//ababab
        // 出现一到三次b
        reg = /ab{1,3}c/;
        reg.test('abc');//true
        reg.test('abbc');//true
        reg.test('abbbc');//true
        reg.test('abbbbc');//false

        reg = /ab{3,}c/;//3次以上
        reg = /ab+c/;//+ at least one
        reg.test('abbc');//true
        reg = /ab*c/;// * at least 0
        reg = /ab?c/;//? zero or 1

        // starts with a
        reg = /^a/;
        reg.test('abc');//true

        // ends with a
        reg = /a$/;
        reg.test('ba');//true

        reg = /^a$/;//only one a
        reg.test('aa');//false
        reg.test('a');//true

        // 检查是否符合手机号规则
        // 规则: 以1开头,第二位3-9任意数字, 三位以后任意数字,三位以后任意数字9个
        var phoneStr = '13567890123';
        reg  = /^1[3-9][0-9]{9}$/;

        // 检查字符串中是否含有.
        // .标识任意字符
        // \. 表示点
        // / \\代表\
        reg = /\./;
        reg = /\\/;
        // 使用构造函数时,由于参数是字符串,而\是字符串中转义字符
        reg = new RegExp('\\.');

        reg = /\w/;//任意字母,数字, _
        reg = /\W/;//除了字母,数字,_
        reg = /\d/;//任意数字
        reg = /\D/;//除了数字
        reg = /\s/;//空格
        reg = /\S/;//除了空格

        // 检查是否含有单词child
        reg = /\bchild\b/;reg.test('hello children');//false
        // \B除了单词边界 \b 单词边界

        // var str = prompt('enter your name');
        str = '       he llo        ';
        // 去除开头空格
        // str = str.replace(/\s*/, '');
        str = str.replace(/\s$/, '');
        str = str.replace(/^\s*|\s*$/g,'')//he    llo

        // email 任意字母数字下划线 .  @  任意字母数字 . 任意字母(2-5位) . 任意字母(2-5位) 
        reg = /^\w{3,}(\.\w+)*@ [A-z0-9]+(\. [A-z]{2,5}){1,2}$/;
        reg.test('abc@abc.com');//true
    </script>
