<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        函数是对象
        type 是 fucntion

        函数是作为对象的属性也可以加方法（method)

        作用域
        1.全局作用域
            -直接编写在script中的JS代码都在全局作用域
            -页面打开时创建，页面关闭时销毁
            -全局作用域中有一个全局对象window可以直接使用
                代表浏览器窗口，由浏览器创建
            -在全局作用域中，创建的变量都是window的属性保存
            -在页面任意位置都能访问
        2.函数作用域
            -调用函数时创建，调用完销毁
            -每调用一次创建一个，互相独立
            -在函数作用域中，可以访问全局作用域变量
            -全局作用域中无法访问函数作用域变量
            - 当在函数作用域中操作一个变量，会现在自身作用域中寻找，有就直接用
                如果没有会向上一级作用域中寻找，直到全局作用域
                都没有报错
            如果想直接访问全局变量，直接写window.变量名
     -->
     <script>
        //  创建一个函数对象
        // 可以将要封装的代码以字符串形式传递给构造函数
        var fun = new Function("console.log('hello');");

        // 封装的代码不会立即执行
        // 调用函数
        fun();

        // 使用函数声明
        function fun2(){
            console.log('second function');
            document.write(1);
        }

        var fun3 = function(){
            console.log('second function');
            document.write(1);
        }

        // 不会检查参数类型
        // 多余的参数不会被赋值
        // 如果实际的参数少了，那么少的那个参数就会是undefined
        // return后的语句都不会执行
        function sum(a, b, c){
            var d = a + b + c;
            return d;
        }

        var res = sum(123,456,789);

        function fun(a){
            alert(a);
        }

        fun(sum);//函数也可以是参数
        fun(sum(1,1,1));
        window.sum(1,1,1);

        // 立即执行函数
        (function(){
            alert(1);
        })();

        var obj = new Object();
        obj.sayName = sum(a,b,c);
        // method 
        obj.sayName();

        var obj2 = {
            name:'monkey',
            age:18,
            gender:'male',
            address:'mountain'
        }
        // 枚举对象中的属性
        for(var n in obj2){
            console.log(obj[n]);
        }

        console.log(window);
        var a = 10;
        console.log(window.a);

        // 变量的声明提前
        // 使用var声明，会在所有代码执行前被声明（不会赋值）
        // 如果没写var，就不会提前声明，就会报错
        console.log(a);
        var a = 123;


        // 函数声明
        fun3();//不会报错
        fun4();//会报错

        // 所有代码执行之前被创建，可以直接调用
        // 声明提前
        function fun3(){
            alert(1);
        }

        // 不会声明提前
        var fun4 = function(){
            alert(2);
        }

        var a = 10;
        function fun5(){
            var a = 1;
            alert(a);// 1
        }

        alert(a);//10

        function fun6(){
            console.log(a);//undefined
            var a = 35;
        }

        // 韩素中不用var声明会变成全局变量
        var c = 33;
        function fun6(){
            console.log(c);//33
            c = 35;
        }

        var e = 23;
        // 定义形参就相当于在函数中声明变量
        function fun7(e){
            console.log(e);//undefined
        }
        fun7();
     </script>
</head>

</body>
</html>
