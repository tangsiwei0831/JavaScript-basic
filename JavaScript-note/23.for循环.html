<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        for(初始化表达式;条件表达式;更新表达式){
            语句...
        }
        三个部分可以省略，也可以写在外部
     -->
     <script>
         for(var i = 0; i < 10; i++){
             alert(i);
         }

         var i = 0
         for(; i < 10;){
             alert(i++);
         }

        //  死循环
         for(;;){
             alert(i++);
         }

        //  打印1-100奇数之和
        var sum = 0;
        for(var i = 1; i <= 100; i++){
            if(i%2!=0){
                sum += i;
            }
        }

        // 水仙花数，是三位数， 每个位上的三次幂之和等于它本身
        for(var i = 100; i < 1000; i++){
            // 取百位
            var bai = parseInt(i /100);
            // 取十位
            var shi = parseInt((i - bai * 100)/10);
            // 个位数字
            var ge = i % 10;
            if(bai*bai*bai + shi*shi*shi + ge*ge*ge == i){
                console.log(i);
            }
        }

        // 接受数字，判断是不是质数
        var num = prompt('please enter integer > 1')

        if(num <= 1){
            alert('invalid')
        }else{
            var flag = true;
            // 获取2-num之间的数
            for(var i = 2; i < num; i++){
                if(num%i == 0){
                    flag = false;
                }
            }
            if(flag){
                console.log('yes');
            }else{
                console.log('not');
            }
        }
        /*
        *
        **
        ***
        ****
        *****

        *****
        ****
        ***
        **
        *
        */
       for(var i = 0; i < 5; i++){
        for(var j = 0; j < i + 1; j ++){
            document.write('*');
        }
        document.write('<br />');
       }

     </script>
</head>
