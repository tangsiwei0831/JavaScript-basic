        var date = d2.getDate();//03

        d2.getMonth();//11

        d2.getFullYear();//2016
        // getTime()-获取当前日期对象的时间戳
        // 时间戳是指从1970年1月1日0时0分0秒到当前时间所花费的毫秒数
        // 1秒=1000毫秒
        // 计算机底层保存时间都是使用时间戳
        d2.getTime();
