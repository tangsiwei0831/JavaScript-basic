<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        强制类型转换
        主要指将其他数据类型转化成 String Number Boolean

        方式一：
            调用被转换数据类型的toString()方法
            该方法不会影响原变量
            null 和 undefined没有 toString方法
            if a  = null, cause error
            if a = undefined, cause error
        
        方式二：
            调用String()函数， 并将被转化的数据作为参数传递给函数
            都可以适用

        转换成Number
        
        方式一：
            使用Number()函数
            1. 纯数字字符串，直接转换
            2.如果字符串中有非数字内容，转换为NaN
            3.如果字符串是空串或者全是空格，转换成0

            布尔转数字， true是1， false是0
            Null是0， undefined是NaN

        方式二：
            parseInt() 可以将字符串中有效整数取出来转换为number(第一位不是数字会转换为NaN)
            parseFloat() 
            如果对非String使用，会先将其转换为String，再进行操作
            true转换为NaN
     -->
     <script>
         var a = 123;
         a = a.toString();
         console.log(typeof a);
         a = 123;
        //  调用String函数
        a = String(a);
         
        a = '123';
        a = Number(a);
        a = 'abc';
        //  a = NaN
        a = Number(a);

        a = '123px';
        a = parseInt(a);

        document.write(typeof a)


     </script>
</head>

</body>
</html>
