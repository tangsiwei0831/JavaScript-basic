    <!-- 
        所有数值都是 Number
        使用运算符 typeof
        typeof 变量
        检查字符串， 返回 string
     -->
     <script>
         var a = 123;
         var b = '123';
         console.log(typeof a)
        //  数字最大值
        // 如果超过最大值，返回 Infinity
        //  Infinity type is number
         a = Infinity;
         a = 'abc' * 'bcd'
        //  a is NaN , not a number
        // NaN type is number
         a = NaN;
         console.log(Number.MAX_VALUE);
        a = Number.MIN_VALUE;
        // 5e-324 大于0的最小值
        console.log(a);
        // JS中整数运算基本保证精确
        var c = 123 + 567;
        // 如果使用JS进行小鼠运算，可能得到不准的结果
        // 千万不要用JS进行对精确度要求高的运算
        var c  = 0.1 + 0.2;
        console.log(c);

     </script>
