<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- <button id='btn' onclick="alert('why')">button2</button> -->
    <!-- <button id='btn' ondblclick="alert('why')">button3</button> -->
    <!-- <button id='btn' onmousemove="alert('why')">button4</button> -->
    <script>
        // 事件就是用户和浏览器的交互行为
        // 比如点击按钮,关闭窗口,鼠标移动

        // 浏览器已经提供了文档节点对象,是window属性,可以直接使用
        // 获取button

        // onload事件会在整个页面加载后出现
        // 该事件对应的函数惠子啊页面加载后执行,这样可以确保所有DOM对象已经加载完毕了
        window.onload = function(){
            var btn = document.getElementById('btn');

        // 修改按钮文字
        btn.innerHTML = 'I am button';

        // 单击响应函数
        btn.onclick = function(){
            alert('click!');
        }
        }

    </script>
</head>
<body>
    <button id='btn'>button</button>
</body>
</html>
