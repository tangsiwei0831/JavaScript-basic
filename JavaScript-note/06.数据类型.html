<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        数据类型就是指字面量类型
        在JS中一共有六种数据类型
            String 字符串
            Number 数值
            Boolean 布尔值
            None 空值
            Undefined 未定义
            Object 对象

            其中 String Boolean Null Undefined是基本数据类型
            Object是引用数据类型

        String 需要引号引起来
        \n 换行
        \t 制表符 Tab
     -->
    <script>
        var str = 'hello';
        str = "I say 'good weather'"
        str = "I say \"good weather\""
    </script>
</head>
<body>
    
</body>
</html>
