<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        在字符串中使用转义字符输入unicode编码 十六进制
        \u四位编码
     -->
    <script>
        document.write('\u2620')
    </script>
</head>
<body>
    <!-- 
        在网页中使用
        &#编码，这里编码需要十进制
     -->
     <h1>&#9760;</h1>
     <h1>&#9856;</h1>
</body>
</html>
